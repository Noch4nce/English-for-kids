<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-for-kids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="wrapper">
            <div>
                <nav class="navbar navbar-light amber lighten-4 mb-4">
                    <button class="navbar-toggler first-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent20"
                      aria-controls="navbarSupportedContent20" aria-expanded="false" aria-label="Toggle navigation">
                      <div class="animated-icon1"><span></span><span></span><span></span></div>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent20">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#Main Page">Main Page<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Action (set A)">Action (set A)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Action (set B)">Action (set B)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Animal (set A)">Animal (set A)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Animal (set B)">Animal (set B)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Clothes">Clothes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Emotions">Emotion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Fruits">Fruits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Sport">Sport</a>
                        </li>
                      </ul>
                    </div>
                </nav>
            </div>
            <div>
                <h1 class="title">English for kids</h1>
            </div>
            <div class="switch-container">
                <h2 class="switch-name">TRAIN</h2>
                <label class="switch-tumbler">
                    <input type="checkbox">
                    <span class="switch-slider round"></span>
                </label>
            </div>
        </div>
    </header>

    <main>
        <section class="cards_warp">
            <div class="main-cards_wrapper">
                <div class="main-cards_list">
                    <a class="main-cards_link" href="#Action (set A)">
                        <img class="main-cards_img" src="assets/images/dance.jpg" alt="Action (set A)">
                        <h2 class="main-cards_name">Action (set A)</h2>
                    </a>
                </div>
                <div class="main-cards_list">
                    <a class="main-cards_link" href="#Action (set B)">
                        <img class="main-cards_img" src="assets/images/draw.jpg" alt="Action (set B)">
                        <h2>Action (set B)</h2>
                    </a>
                </div>
                <div class="main-cards_list">
                    <a class="main-cards_link" href="#Animal (set A)">
                        <img class="main-cards_img" src="assets/images/rabbit.jpg" alt="Animal (set A)">
                        <h2>Animal (set A)</h2>
                    </a>
                </div>
                <div class="main-cards_list">
                    <a class="main-cards_link" href="#Animal (set B)">
                        <img class="main-cards_img" src="assets/images/lion.jpg" alt="Animal (set B)">
                        <h2>Animal (set B)</h2>
                    </a>
                </div>
                <div class="main-cards_list">
                    <a class="main-cards_link" href="#Clothes">
                        <img class="main-cards_img" src="assets/images/shirt.jpg" alt="Clothes">
                        <h2>Clothes</h2>
                    </a>
                </div>
                <div class="main-cards_list">
                    <a class="main-cards_link" href="#Emotions">
                        <img class="main-cards_img" src="assets/images/surprised.jpg" alt="Emotions">
                        <h2>Emotions</h2>
                    </a>
                </div>
                <div class="main-cards_list">
                    <a class="main-cards_link" href="#Fruits">
                        <img class="main-cards_img" src="assets/images/orange.jpg" alt="Fruits">
                        <h2>Fruits</h2>
                    </a>
                </div>
                <div class="main-cards_list">
                    <a class="main-cards_link" href="#Sport">
                        <img class="main-cards_img" src="assets/images/tennis.jpg" alt="Sport">
                        <h2>Sport</h2>
                    </a>
                </div>
            </div>

            <div class="word-cards_wrapper">
                <div class="word-cards_result"></div>
                <div class="word-cards_container">
                    <div class="word-cards_list">
                        <div class="word-cards_content">
                            <img class="word-cards_image" src="assets/images/bird.jpg" alt="">
                            <div class="word-cards_info">
                                <h2 class="word-cards_name">bird</h2>
                                <h2 class="word-cards_name_translate">translate</h2>
                                <img class="word-cards_repeat" src="assets/images/repeat.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="word-cards_play">
                    <h2 class="word-cards_play-name">Play game</h2>
                    <img class="word_repeat" src="assets/images/word-repeat.jpg" alt="repeat">
                </div>
            </div>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
